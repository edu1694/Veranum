{% extends 'app/base.html' %} {% load static %} {% block css %}

<link rel="stylesheet" href="{% static 'app/css/estilos.css' %}"> {% endblock %} {% block js %} {% endblock %} {% block contenido %}

<div class="carrusel">
    <div class="bd-example">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block w-100" data-src="holder.js/900x300?auto=yes&bg=777&fg=555&text=First slide" src="{% static 'app/img/santiago_hotel.jpg' %}" alt="First slide">
                    <div class="carousel-caption">
                        <h2 class="color-carru">Mira nuestras instalaciones</h2>
                        <p class="color-carru">Sede: Santiago</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" data-src="holder.js/900x300?auto=yes&bg=666&fg=444&text=Second slide" src="{% static 'app/img/valpo_hotel.jpeg' %}" alt="Second slide">
                    <div class="carousel-caption">
                        <h2 class="color-carru">Mira nuestras instalaciones</h2>
                        <p class="color-carru">Sede: Valparaiso</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Atras</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>

    </div>
</div>


{% endblock %}
